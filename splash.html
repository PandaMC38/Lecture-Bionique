<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            /* Or transparent if framed allows */
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #212529;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6c5ce7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lecteur Bionique</h1>
        <div class="loader"></div>
    </div>
</body>

</html>
